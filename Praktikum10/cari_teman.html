<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 10.1</title>
    <style>
        div {
            width: 300px;
            border: 25px solid green;
            padding: 25px;
            margin: 25px;
        }
    </style>
</head>
<body>
    <form id="form_cari">
        <label for="cari">Search Student:</label>
        <input type="text" size="30" id="cari">
        <input type="button" value="Search" id="go">
        <hr>
        
        <div>
            Nama yang anda cari: <span id="kata"></span>
        </div>
    </form>
    <script>
        let buttonGo = document.getElementById('go');

        buttonGo.addEventListener('click', function(){
            let nama = document.getElementById('cari').value;

            if(nama.toLowerCase() == "rafli"){
                console.log(`${nama} ketemu`)
                document.getElementById('kata').innerHTML = nama;
            } else if (nama == "adit") {
                console.log(`${nama} ketemu`)
                document.getElementById('kata').innerHTML = nama;
            } else{
                console.log(`${nama} Tidak Ketemu`)
                document.getElementById('kata').innerHTML = nama
            }
        })
    </script>
</body>
</html>
