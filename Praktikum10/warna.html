<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 10.3</title>
    <style>
        div {
            display: flex;
        }
    </style>
</head>
<body>
    <div><input type="button" value="Change Color" id="change">
    </div>
    <script>
        let buttonUbah = document.getElementById('change');

        buttonUbah.addEventListener('click', function(){
            let colors = ['grey', 'red', 'green', 'brown', 'cyan', 'yellow'];
            let random = Math.round(Math.random() * 5);
            
            document.getElementsByTagName('Body')[0].style = 
            `background-color:${colors[random]}`
        })
    </script>
</body>
</html>
