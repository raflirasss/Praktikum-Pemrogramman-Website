<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
    <meta description="Form pemesanan">
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
    <hr>
    <form>
        <table>
            <thead>
                <tr>
                    <th>Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="nama">Name</label></td>
                    <td>: <input type="text" id="nama"></td>
                </tr>
                <tr>
                    <td><label for="alamat">Address</label></td>
                    <td>: <input type="text" id="alamat"></td>
                </tr>
                <tr>
                    <td><label for="nohp">No Handphone</label></td>
                    <td>: <input type="number" id="nohp"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="desc">Delivery Instruction</label></td>
                    <td>: <textarea id="desc"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Design Your Dream Pizza</legend>
            <h4>Crust (Choose One)</h4>
            <ul type="none">
                <li>
                    <input type="radio" id="white" name="crust">
                    <label for="white">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="multigrain" name="crust">
                    <label for="multigrain">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="una" name="crust">
                    <label for="una">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="cheese" name="crust">
                    <label for="cheese">Cheese</label>
                </li>
                <li>
                    <input type="radio" id="meat" name="crust">
                    <label for="meat">Meat Lovers</label>
                </li>
            </ul>
            <h4>Toppings (Choose as many as you want)</h4>
            <ul type="none">
                <li>
                    <input type="checkbox" id="white-sauce">
                    <label for="white-sauce">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="moza">
                    <label for="moza">Mozarella</label>
                </li>
                <li>
                    <input type="checkbox" id="pepper">
                    <label for="pepper">Pepperoni</label>
                </li>
                <li>
                    <input type="checkbox" id="jamur">
                    <label for="jamur">Mushroom</label>
                </li>
                <li>
                    <input type="checkbox" id="paprika">
                    <label for="paprika">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchor">
                    <label for="anchor">Anchories</label>
                </li>
                <li>
                    <input type="checkbox" id="nanas">
                    <label for="nanas">Pineapple</label>
                </li>
            </ul>
            <h4>Number</h4>
            <label for="count">How Many Pizza:</label>
            <input type="number" id="count">
            <br><br>
            <button type="submit">Bring me a Pizza</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
