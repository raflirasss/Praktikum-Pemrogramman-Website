<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Margin</title>
    <style>
        div {
            display: inline-block;
        }
        .satu {
            width: 25%;
            height: 200px
        }

        .dua {
            width: 25%;
            height: 200px;
        }

        .tiga {
            width: 25%;
            height: 200px;
        }

        .empat {
            width: 24%;
            height: 200px;
        }
        
        img {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="satu">
        <img src="fotohtml/burung1.png" alt="burung">
    </div>
    <div class="dua">
        <img src="fotohtml/burung2.png" alt="burung">
    </div>
    <div class="tiga">
        <img src="fotohtml/burung3.png" alt="burung">
    </div>
    <div class="empat">
        <img src="fotohtml/burung4.png" alt="burung">
    </div>
</body>
</html>
