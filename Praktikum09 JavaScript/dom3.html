<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkir NF</title>
</head>
<body>
    <h1>Harga Parkir NF</h1>
    <label for="in">Jam Masug: </label>
    <input type="number" id="in">
    <br>
    <label for="out">Jam Keluar: </label>
    <input type="number" id="out">
    <br>
    <span id="durasi"></span>
    <br>
    <span id="hasil"></span>
    <br>
    <button type="button" onclick="hitung_parkir()">Hitung</button>

    <script>
        function hitung_parkir(){
            let jam_msk = document.getElementById("in").value;
            let jam_klr = document.getElementById("out").value;
            let durasi = jam_klr - jam_msk; 
            let tarif_awal = 3000;
            let selisih_waktu = Math.round(durasi-2);
            let tarif_lanjut = selisih_waktu*1000
            let total = tarif_awal + tarif_lanjut

            document.getElementById("durasi").innerHTML = "Durasi = " + durasi.toFixed(1) + "Jam";
            document.getElementById("hasil").innerHTML = "Total = " + total;
        }
    </script>
</body>
</html>
