<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Barang</title>
</head>
<body>
    <center>
    <div style="padding: 2%; width: 750px;background-color: #d3d3d3;">
        <div style="border: 1px solid; background-color:white ;padding: 1%;" >
            <table style="width: 100%;">
                <tr align="center">
                    <td style="border-right: 1px solid;"><a href="">Home</a></td>
                    <td style="border-right: 1px solid;"><a href="">Generate Link</a></td>
                    <td style="border-right: 1px solid;"><a href=""> Transaction History</a></td>
                    <td style="border-right: 1px solid;"><a href=""> policy</a></td>
                    <td><a href="">Logout</a></td>
                </tr>
            </table>
        </div>
        <div style="padding-top: 2%;">
            <table style="width: 100%; margin-bottom: 20px;">
                <tr>
                    <td rowspan="5"><img src="item.jfif" alt="" style="border: 1px solid;" width="200px"><br>
                        <input type="file" style="width: 210px;"></td>
                    <td style="width: 20%;"><label for="title"> Title Here</label></td>
                    <td>:</td>
                    <td><input type="text" id="title" style="width:350px ;"></td>
                </tr>
                <tr>
                    <td><label for="desc">Description</label></td>
                    <td>:</td>
                    <td><textarea id="desc" cols="46" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="num">Account Number</label></td>
                    <td>:</td>
                    <td><input type="number" id="num" style="width:350px ;"></td>
                </tr>
                <tr>
                    <td><label for="bank">Bank</label></td>
                    <td>:</td>
                    <td><select id="bank" style="width:100px;">
                        <option value="HSBC">HSBC
                        <option value="BCA">BCA
                        <option value="MANDIRI">MANDIRI
                            <option value="Bank Lain">Bank Lain</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="account">Account Holder</label></td>
                    <td>:</td>
                    <td><input type="text" id="account" style="width: 350px;"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label for="transaction">Transaction</label></td>
                    <td>:</td>
                    <td><input type="number" id="transaction" value="1" style="width: 30px;"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                    <small>*if the transaction is for 3 person, choose 3 from the drop-down list <br></small>
                    <input type="checkbox" id="mobilephone" style="color: green;" checked><label for="mobilephone" style="color: green;">Send to Mobile Phone</label><br>
                    <input type="checkbox" id="email" style="color: green;" checked><label for="email" style="color: green;">Send to email</label>
                </tr>
                <tr>
                    <td></td>
                    <td><label for="mobile">Send to Mobile Phone</label></td>
                    <td>:</td>
                    <td><input type="number" id="mobile" style="width:350px ;"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label for="mail">Send to Email</label></td>
                    <td>:</td>
                    <td><input type="email" id="mail" style="width:350px;"></td>
                </tr>
            </table>
            <center>
                <label for="submit">
                    <input type="submit" id="submit" style=" background-color:green; width:150px ;color:white;" value="Generate Nabr Link">
                </label>
                <hr>
            </center>
        </div>
    </div>
    </center>
</body>
</html>
